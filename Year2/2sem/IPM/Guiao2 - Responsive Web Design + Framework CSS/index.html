<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="style/starter-template.css" rel="stylesheet" />

    <title>Template</title>
  </head>

  <body class="container-fluid">
    <div class="container">
      <div class="row">
        <h1>Games Library</h1>
      </div>
    </div>
    <div class="container">
      <div class="row navbar">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          Username
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarOpts"
          >
            <span class="navbar-toggler-icon" />
          </button>

          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarOpts"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="#">All games</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">My games</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Add game</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>

    <div class="container">
      <div class="row mid">
        <div class="col-md-9">
          <table class="table table-bordered table-striped">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Year</th>
                <th scope="col">Platform</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Game1</td>
                <td>1992</td>
                <td>Megadrive</td>
              </tr>
              <tr>
                <td>Game2</td>
                <td>2017</td>
                <td>PC</td>
              </tr>
            </tbody>
          </table>

          <nav aria-label="Page navigation">
            <ul class="pagination justify-content-end">
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>

        <div class="col-md-3">
          <form>
            <fieldset>
              <legend>Filter</legend>
              <select class="form-select">
                <option value="">Year</option>
                <option value="1992">1992</option>
                <option value="2017">2017</option>
              </select>
              <select class="form-select">
                <option value="">Platform</option>
                <option value="md">Megadrive</option>
                <option value="Pc">PC</option>
              </select>
            </fieldset>
          </form>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <p class="text-center footer">Footer Information &copy</p>
      </div>
    </div>
    <!-- Bootstrap core JavaScript -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-3.6.9.js" />
    <script src="js/bootstrap.bundle.js" />
    <script src="js/script.js" />
  </body>
</html>
